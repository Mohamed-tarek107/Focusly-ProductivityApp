<body>
  <nav class="navbar">
    <img src="assets/images/upcoming-unscreen.gif" class="navbar-logo" alt="Focusly logo" />
    <span class="brand-text">Focusly</span>
  </nav>

  <main class="register-page">
    <div class="container" id="main-container">
      <div class="card register-card">
        <h2 class="form-title">Create an account</h2>

        <!-- keep form static (no TS events) -->
        <form action="#" class="register-form" autocomplete="off" novalidate>
          <div class="form-group floating">
            <input id="floating_email" type="email" required class="form-control" placeholder=" " />
            <label for="floating_email" class="floating-label">Email address</label>
          </div>

          <div class="form-group floating">
            <input
              id="floating_password"
              type="password"
              required
              class="form-control"
              placeholder=" "
            />
            <label for="floating_password" class="floating-label">Password</label>
          </div>

          <div class="form-group floating">
            <input
              id="floating_repeat_password"
              type="password"
              required
              class="form-control"
              placeholder=" "
            />
            <label for="floating_repeat_password" class="floating-label">Confirm password</label>
          </div>

          <div class="row-grid">
            <div class="form-group floating">
              <input
                id="floating_first_name"
                type="text"
                required
                class="form-control"
                placeholder=" "
              />
              <label for="floating_first_name" class="floating-label">First name</label>
            </div>

            <div class="form-group floating">
              <input
                id="floating_last_name"
                type="text"
                required
                class="form-control"
                placeholder=" "
              />
              <label for="floating_last_name" class="floating-label">Last name</label>
            </div>
          </div>

          <div class="row-grid">
            <div class="form-group floating">
             <input
                id="floating_phone"
                type="tel"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                class="form-control"
                placeholder=" "
                />
                <label for="floating_phone" class="floating-label">Phone ()</label>
            </div>

            <div class="form-group floating">
                <input id="floating_company" type="text" class="form-control" placeholder=" " />
                <label for="floating_company" class="floating-label">Company/University/School</label>
            </div>
        </div>


            <div class="form-group radios" role="radiogroup" aria-label="Role">
            <label class="radio-label">
                <input type="radio" name="role" value="student" checked /> Student
            </label>
            <label class="radio-label">
                <input type="radio" name="role" value="employee" /> Employee
            </label>
            <label class="radio-label">
                <input type="radio" name="role" value="other" /> Other
            </label>
            </div>

            <button type="button" class="btn btn-primary btn-block">Create account</button>
        </form>

        <div class="text-center mt-3">
            <p>Already registered? <a [routerLink]="['/Login']" class="link-inline">Login here</a></p>
        </div>
        </div>
    </div>
    <footer class="component-footer">© 2025 Focusly — Mohamed Tarek</footer>
    </main>
</body>
